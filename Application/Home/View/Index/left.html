<style type="text/css">
    .list-group-item.active, .list-group-item.active:hover, .list-group-item.active:focus {
    z-index: 2;
     color: #231024; 
     background-color: #DBDBDB; 
     border-color: #B6B6B6;
}
</style>

<body  class="lj-left" style="background: url(__PUBLIC__/images/banner.jpg)repeat;">
<div class="panel-group" id="accordion" >


      <div class="panel panel-default" >


        <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" 
                   href="#lib1">
            <h4 class="panel-title">
                <p >
                   分类管理
                </p>
            </h4>
        </div>
        <div id="lib1" class="panel-collapse collapse in">
                <div class="list-group">
                    <a href="/ng/#/classify"  class="list-group-item active" target="mainFrame">
                    分类列表
                    </a>
                </div>
        </div>

        <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" 
                   href="#lib2">
            <h4 class="panel-title">
                <p >
                   图书管理
                </p>
            </h4>
        </div>
        <div id="lib2" class="panel-collapse collapse">
                <div class="list-group">
                    <a href="/ng/#/booksAdd"  class="list-group-item" target="mainFrame">
                    图书入库
                    </a>
                </div>
                <div class="list-group">
                    <a href="/ng/#/booksList"  class="list-group-item" target="mainFrame">
                    图书列表
                    </a>
                </div>
                <div class="list-group">
                    <a href="/ng/#/booksAuditing"  class="list-group-item" target="mainFrame">
                    图书审核
                    </a>
                </div>

        </div>

        <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" 
                   href="#lib3">
            <h4 class="panel-title">
                <p >
                   权限管理
                </p>
            </h4>
        </div>
        <div id="lib3" class="panel-collapse collapse">
                <div class="list-group">
                    <a href="/ng/#/user"  class="list-group-item" target="mainFrame">
                    用户列表
                    </a>
                </div>
                <div class="list-group">
                    <a href="/ng/#/role"  class="list-group-item" target="mainFrame">
                    角色列表
                    </a>
                </div>
        </div>

        <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" 
                   href="#lib4">
            <h4 class="panel-title">
                <p >
                   销售管理
                </p>
            </h4>
        </div>
        <div id="lib4" class="panel-collapse collapse">
                <div class="list-group">
                    <a href="/ng/#/sell"  class="list-group-item" target="mainFrame">
                    销售列表
                    </a>
                </div>
        </div>
    </div>


</div>

</script>
