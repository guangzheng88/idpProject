
<div class="form-horizontal">  
<div class="form-group"> 
    <div class="col-md-12 ljSelects">  
        <select required="" class="form-control" ng-model="classifys.first" ng-options="key as key for (key,value) in classification"
                ng-change="classifys.second='';classifys.third='';">  
            <option value="">请选择</option>  
        </select> 

        <select class="form-control" ng-model="classifys.second" ng-options="key as key for (key,value) in classification[classifys.first]"  
                ng-change="classifys.third='';" ng-show="select2==true">  
            <option value="">请选择</option>  
        </select>  

        <select class="form-control" ng-model="classifys.third" ng-options="value as value for value in classification[classifys.first][classifys.second]" ng-show="select3==true">  
            <option value="">请选择</option>  
        </select>  
        <span class="input-span-error"  ng-if='msg'> {{msg}}</span>
    </div>  
</div> 
</div>
