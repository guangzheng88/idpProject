<dl class="">
    <dd class="input-group date form_date " data-date-format="yyyy-mm-dd"  data-link-format="yyyy-mm-dd">
        <input class="form-control btn btn-default date_bg_btn input_width" size="15" type="text" ng-model="datevaluec" readonly>
        <span class="input-group-addon date_bg_btn span_width">
            <span class="glyphicon glyphicon-remove "></span>
        </span>
        <span class="input-group-addon date_bg_btn span_width">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
        <span class="dateInfo" ng-show="timeerrorc">{{timeerrorc}}</span>
    </dd>
</dl>
<script type="text/javascript">
    $('.form_date').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0,
        startDate:new Date()
    });
</script>
