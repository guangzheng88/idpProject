<div class="popup-d1-content" ng-if='ljshow == true' >
    <div class="alert alert-success popup-d1" role="alert"  ng-if="ljstyle == 'success' ">
        {{msg}}
    </div>
    <div class="alert alert-warning popup-d1" role="alert" ng-if="ljstyle == 'warning' ">
        {{msg}}
    </div>
    <div class="alert alert-danger popup-d1" role="alert" ng-if="ljstyle == 'danger' ">
        {{msg}}
    </div>
</div>
