<div  class="checkbox-b1">
    <span><b>
        <input type="checkbox" name="checkbox" ng-model="isAll" ng-click='getAll(isAll)' >
        全选</b> 
        <br ng-show='newline==1' />
    </span> 
    <span ng-repeat="item in checks">  
        <input type="checkbox" name="checkbox" ng-model="item.done"  ng-click='getOne()'>
        {{item.name}}
        <br ng-show='newline==1' />
    </span>                    
</div>
