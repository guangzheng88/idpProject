<div>
	<div class="tab_c">
		<ul ng-if="tabsc != ''">
			<li ng-repeat="tabOne in tabsc track by $index" ng-click="ljf({item:tabOne,index:$index});moduleActive()">
				<a href="" ui-sref=".tab{{$index}}" ng-class="{'active':$index ==0}">{{tabOne.tabName}}</a>
			</li>
		</ul>
	</div>
	<div class="tab_c_contents">
		<div ui-view></div>
	</div>
</div>
