<li class="hot_brand" style="width:{{prowidth}};height:{{proheight}}">
	<a href="{{producturl}}/{{product.product_id}}">
		<img src="{{product.product_img || altimg}}" width="100%" height="60%" alt="">
		<h4>{{product.product_name}}</h4>
		<p><b>￥{{product.discount_price}}</b></p>
		<p ng-hide="product.product_price == '' || product.product_price == 0.00"><s>￥{{product.product_price}}</s></p>
	</a>
</li>
