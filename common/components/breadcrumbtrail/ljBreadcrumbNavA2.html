<div class="breadcrumb-nav-a2">
	<ul>
		<li>
			当前位置：
		</li>
		<li ng-repeat="nav in listArr">
			<span ng-if="$index+1 < listArr.length">
				<a href="{{nav.href}}">{{nav.name}}</a>
				<span>></span>
			</span>
			<span ng-if="$index+1 == listArr.length">
				<strong>{{nav.name}}</strong>
			</span>
		</li>
	</ul>
</div>
